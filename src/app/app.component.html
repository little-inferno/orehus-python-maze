<tui-root>
  <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * -->
  <!-- * * * * * * * * * * * The content below * * * * * * * * * * * -->
  <!-- * * * * * * * * * * is only a placeholder * * * * * * * * * * -->
  <!-- * * * * * * * * * * and can be replaced. * * * * * * * * * * * -->
  <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * -->
  <!-- * * * * * * * * * Delete the template below * * * * * * * * * * -->
  <!-- * * * * * * * to get started with your project! * * * * * * * * -->
  <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * -->

  <style>


    footer {
      margin-top: 8px;
      display: flex;
      align-items: center;
      line-height: 20px;
    }

  </style>

  <div class="content" role="main">
    <div class="tui-container tui-container_adaptive">
      <div class="tui-row tui-row_adaptive">
        <div class="tui-col_xs-12 tui-col_md-5 tui-col_lg-4">
          <form class="b-form" [formGroup]="form">
            <label tuiLabel i18n-label label="Ширина лабиринта">
              <tui-input-count
                formControlName="mazeWidth"
                tuiTextfieldSize="m"
                [min]="3"
                [max]="30"
                [tuiTextfieldLabelOutside]="true"
              ></tui-input-count>
            </label>
            <label tuiLabel i18n-label label="Высота лабиринта">
              <tui-input-count
                formControlName="mazeHeight"
                tuiTextfieldSize="m"
                [min]="3"
                [max]="30"
                [tuiTextfieldLabelOutside]="true"
              ></tui-input-count>
            </label>
            <label tuiLabel i18n-label label="Сид">
              <tui-input-number
                formControlName="seed"
                tuiTextfieldSize="m"
                [tuiTextfieldLabelOutside]="true"
              >
              </tui-input-number>
            </label>
            <label tuiLabel i18n-label label="Стиль">
              <form class="group" [formGroup]="testFormd">
                <div tuiGroup class="group" [collapsed]="true" orientation="vertical" [adaptive]="true" style="width:100%">
                  <tui-radio-block
                    contentAlign="right"
                    formControlName="testValue"
                    item="orehus"
                    size="m"
                  >
                    orehus
                  </tui-radio-block>
                  <tui-radio-block
                    contentAlign="right"
                    formControlName="testValue"
                    item="ascii"
                    size="m"
                  >
                    ascii
                  </tui-radio-block>
                  <tui-radio-block
                    contentAlign="right"
                    formControlName="testValue"
                    item="orehus-image"
                    size="m"
                  >
                    orehus image
                  </tui-radio-block>
                </div>
              </form>
            </label>
            <button
              tuiButton
              type="button"
              class="tui-space_right-3 tui-space_bottom-3 tui-space_top-3"
              (click)="onClick($event)"
              style="width:100%"
            >
              Сгенерировать
            </button>
          </form>
        </div>
        <div class="tui-col_md-6  tui-col_lg-8">
          <form class="container" [formGroup]="testForm">
            <label tuiLabel i18n-label label="Лабиринт" *ngIf="testFormd.value.testValue !=='orehus-image'">
              <tui-text-area style="font-family: 'Courier New',monospace; line-height: 130% !important;"
                             formControlName="testValue1"
                             [tuiTextfieldLabelOutside]="true"
                             [expandable]="true"
              >
                Type a text
              </tui-text-area>
            </label>
            <app-canvas #appCanvas *ngIf="testFormd.value.testValue ==='orehus-image'">
            </app-canvas>
          </form>
        </div>
      </div>

    </div>
  </div>
</tui-root>
